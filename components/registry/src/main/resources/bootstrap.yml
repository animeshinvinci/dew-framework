spring:
  application:
    name: registry
  cloud:
    config:
      enabled: false

server:
  port: 9999

security:
  basic:
    enabled: true
  user:
    name: registry
    password: 123456

eureka:
  server:
    enable-self-preservation: false
    eviction-interval-timer-in-ms: 5000
  client:
    register-with-eureka: false
    fetch-registry: false

logging:
  path: ./logs

