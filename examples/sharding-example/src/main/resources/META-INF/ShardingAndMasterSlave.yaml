tables:
  t_order: 
    actualTables: ds_${0..1}.t_order_${0..1}
    tableStrategy:
      shardingColumns: order_id
      algorithmExpression: t_order_${order_id.longValue() % 2}
  t_order_item:
    actualTables: ds_${0..1}.t_order_item_${0..1}
    #绑定表中其余的表的策略与第一张表的策略相同
    tableStrategy:
      shardingColumns: order_id
      algorithmExpression: t_order_item_${order_id.longValue() % 2}

bindingTables:
  - tableNames: t_order,t_order_item
masterSlaveRules:
  ds_0:
    masterDataSourceName: ds_master_0
    slaveDataSourceNames: [ds_master_0_slave_0, ds_master_0_slave_1]
    loadBalanceAlgorithmType: ROUND_ROBIN
  ds_1:
    masterDataSourceName: ds_master_1
    slaveDataSourceNames: [ds_master_1_slave_0, ds_master_1_slave_1]
    loadBalanceAlgorithmType: ROUND_ROBIN
#默认数据库分片策略
defaultDatabaseStrategy:
  shardingColumns: user_id
  algorithmExpression: ds_${user_id.longValue() % 2}

props:
  sql.show: false
