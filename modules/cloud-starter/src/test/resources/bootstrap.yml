dew:
  cluster:
    cache: redis
    dist: hazelcast
    mq: hazelcast

spring:
  application:
    name: core-test
  redis:
    host: localhost
    port: 6379
    database: 0
  hazelcast:
    addresses: ["127.0.0.1"]
  ignite:
    addresses: ["127.0.0.1"]
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: ds:mysql://localhost:3306/dew?characterEncoding=UTF-8&autoReconnect=true
    username: root
    password: 123456
  mail:
    host: smtp.163.com
    from:
    username:
    password:
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
  cloud:
    config:
      discovery:
        enabled: false

eureka:
  client:
    enabled: false

performance-service.ribbon.listOfServers: localhost:8812