dew:
  basic:
    format:
      use-unity-error: true
      reuse-http-state: false
    error-mapping:
      "[com.tairanchina.csp.dew.core.AuthException]":
        http-code: 401
        business-code: x00010
        message: 认证错误
  cluster:
    cache: redis
    dist: redis
    mq: rabbit
  jdbc:
    base-packages: ["com.tairanchina.csp.dew.core"]
#  security:
#   includeServices: ["a-serv"]

spring:
  cache:
    type: redis
  application:
    name: core-test
  redis:
    host: 127.0.0.1
    port: 6379
    database: 0
    pool:
      max-active: 10
      max-wait: -1
      max-idle: 1
      min-idle: 0
  rabbitmq:
    host: mq.fengdai.org
    port: 5672
    username: guest
    password: guest
  hazelcast:
    addresses: ["127.0.0.1"]
  ignite:
    addresses: ["127.0.0.1"]
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:test
    druid:
      initial-size: 5
      min-idle: 5
      max-active: 20
      max-wait: 60000
  multi-datasources:
    test1:
      driver-class-name: org.h2.Driver
      url: jdbc:h2:mem:test1
      initial-size: 1
      max-active: 1
    test2:
      driver-class-name: org.h2.Driver
      url: jdbc:h2:mem:test2
      druid:
        initial-size: 5
        min-idle: 5
        max-active: 20
        max-wait: 60000