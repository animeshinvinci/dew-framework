dew:
  basic:
    format:
      use-unity-error: true
      reuse-http-state: true
  cluster:
    cache: redis
    dist: hazelcast
    mq: hazelcast

spring:
  application:
    name: core-test
  redis:
    host: localhost
    port: 6379
    database: 0
  hazelcast:
    addresses: ["127.0.0.1"]
  ignite:
    addresses: ["127.0.0.1"]
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:test