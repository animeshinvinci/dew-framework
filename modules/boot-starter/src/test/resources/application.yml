dew:
  basic:
    format:
      use-unity-error: true
      reuse-http-state: false
      code-field-name: description
      message-field-name: customHttpCode
    doc:
      enabled: false
      base-package: com.tairanchina.csp.dew.core.test.web
    error-mapping:
      "[com.tairanchina.csp.dew.core.AuthException]":
        http-code: 401
        business-code: x00010
        message: 认证错误
  cluster:
    cache: redis
    dist: redis
    mq: redis
  security:
    token-flag: _token_
    token-in-header: true
    token-hash: false
#  security:
#   includeServices: ["a-serv"]
  metric:
    enabled: true

spring:
  kafka:
    producer:
      bootstrap-servers: localhost:9092
      acks: 1
      batch-size: 1
      retries: 1
    consumer:
      bootstrap-servers: localhost:9092
      group-id: boot-starter
  jackson:
    serialization:
      write_dates_as_timestamps: false
  cache:
    type: redis
  application:
    name: boot-start
  redis:
    host: 127.0.0.1
    port: 6379
    database: 0
    pool:
      max-active: 10
      max-wait: -1
      max-idle: 1
      min-idle: 0
    #password: tairan2017@
  rabbitmq:
    host: localhost
    port: 5672
    username: root
    password: 123456
    virtual-host: dew
  hazelcast:
    addresses: ["127.0.0.1"]
  ignite:
    addresses: ["127.0.0.1"]
endpoints:
  metrics:
    enabled: true
management:
  security:
    enabled: false
